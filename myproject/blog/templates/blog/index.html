{% extends 'blog/base_generic.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<h2>Categories</h2>

<ul>
    {% for category in categories %}
    <li><a href="{% url 'category_posts' category.slug %}">{{ category.name }}</a></li>
    {% empty %}
    <li>No categories available.</li>
    {% endfor %}
</ul>
{% endblock %}
